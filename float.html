<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float</title>
	<style>
* {
	box-sizing: border-box;
}

.wrapper {
	background: #d0d0d0;
}

.header {
	background: #5d6b82;
	text-align: center;
}

.footer {
	background: red;
	clear: both;
}

.menu {
	width: 25%;
	float: left;
}

.content {
	width: 75%;
	float: right;
	background: #fff;
}



	</style>
</head>
<body>
	<div class="wrapper">
		<div class="header">Назва сайту</div>
		<div class="menu">Меню</div>
		<div class="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta dolore nihil ullam error. Deleniti ab quas iure labore eum sequi nostrum, quam! Praesentium ipsa sit, minus laborum ratione impedit, voluptatibus!</div>
		<div class="footer">Підвал</div>
	</div>
	
</body>
</html>
