<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">

<body>
	<div class="gimn">
		<p>Ще не вмерла в Україні<br>
		Ні Слава, ні Воля.<br>
		Ще нам, браття-українці,<br>
		Усміхнеться Доля.
		</p>
		<p class="right">
			Згинуть наші вороженьки<br>
			Як роса на Сонці.<br>
			Запануємо ми, браття,<br>
			У своїй сторонці.
		</p>
	</div>
</body>
</html>
